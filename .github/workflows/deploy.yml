name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    name: Deploy Infra AWS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸ”„ Teste de AutenticaÃ§Ã£o na AWS
        run: aws sts get-caller-identity

      - name: ğŸ—ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ğŸ“‚ Verificar Terraform Formatting
        run: terraform fmt -check

      - name: ğŸ”„ Inicializar Terraform
        run: terraform init

      - name: âœ… Validar Terraform
        run: terraform validate

      - name: ğŸ” Planejar Terraform
        run: terraform plan

      - name: ğŸš€ Aplicar Terraform (Deploy Infra)
        run: terraform apply -auto-approve

      - name: ğŸš€ Atualizar ConfiguraÃ§Ã£o do EKS no kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name my-cluster
          kubectl cluster-info

      - name: ğŸ”„ Construir e Enviar Imagens Docker para o ECR
        run: ./build-push.sh

      - name: ğŸ“¦ Verificar se as imagens foram enviadas para o ECR
        run: |
          REPOSITORY_AUTH=$(aws ecr describe-repositories --query "repositories[?repositoryName=='auth-php'].repositoryName" --output text)
          REPOSITORY_PROCESS=$(aws ecr describe-repositories --query "repositories[?repositoryName=='processing-php'].repositoryName" --output text)

          if [ -z "$REPOSITORY_AUTH" ] || [ -z "$REPOSITORY_PROCESS" ]; then
            echo "Erro: RepositÃ³rios no ECR nÃ£o encontrados."
            exit 1
          else
            echo "RepositÃ³rios encontrados: $REPOSITORY_AUTH, $REPOSITORY_PROCESS"
          fi

      - name: ğŸš€ Implantar `auth` no Kubernetes
        run: |
          kubectl rollout restart deployment/auth-php
          kubectl get deployments auth-php -o wide

      - name: ğŸš€ Implantar `processing` no Kubernetes
        run: |
          kubectl rollout restart deployment/processing-php
          kubectl get deployments processing-php -o wide

      - name: âœ… Verificar Status dos Deployments
        run: kubectl get pods -n default

      - name: ğŸ” Verificar Logs do Kubernetes
        run: kubectl logs -l app=auth-php -n default --tail=50

      - name: ğŸ”„ Limpar Recursos NÃ£o Utilizados
        run: terraform destroy -auto-approve
